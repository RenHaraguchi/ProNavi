<body>
    <header class="color-change">
        <h1><a href="index.html"><img src="img/home/logo.png" class="logo" alt=""></a></h1>
        <nav class="link-parent">
            <ul class="link-list1">
                <li><a href="./room.html">Room</a></li>

            </ul>
            <ul class="link-list2">
                <li><a href="./access.html">Access</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="reserve-link">Reservation</a>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mask"></div>
    </header>

    <main>
        <section class="contact">
            <h2 class="section-title">Contact</h2>
            <p class="intro">
                Izuに興味を持っていただきまして、ありがとうございます。<br>
                お気軽にお問い合わせください。
            </p>

            <form action="#" method="post" class="contact-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Tel -->
                <div class="form-group">
                    <label for="tel">Tel　<span>(ハイフンなし)</span></label>
                    <input type="tel" id="tel" name="tel">
                </div>

                <!-- Your Inquiry -->
                <div class="form-group">
                    <label for="inquiry">Your Inquiry</label>
                    <textarea id="inquiry" name="inquiry" rows="8" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group form-submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>


    <footer>
        <div class="wrapper footer-child">
            <section class="information">
                <h2>IZU HOTEL</h2>
                <p>〒811-1233</p>

            </section>

                <ul class="link-list2">
                    <li><a href="./access.html">Access</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </section>
            <section class="sns-list">
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
            </section>
        </div>
    </footer>
